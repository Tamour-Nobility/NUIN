<div class="row text-center">
    <div class="col-md-4">
        <div class="btn-group pull-left">
            <div class="btn btn-primary btn-sm" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">
                <i class="fa fa-arrow-left"></i>
            </div>
            <div class="btn btn-default btn-sm" mwlCalendarToday [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">
                {{getViewText(view)}}
            </div>
            <div class="btn btn-primary btn-sm" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">
                <i class="fa fa-arrow-right"></i>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h3>{{ viewDate | calendarDate: view + 'ViewTitle':locale }} </h3>
    </div>
    <div class="col-md-4">
        <div class="btn-group pull-right">
            <div class="btn btn-outline btn-primary btn-sm" (click)="viewChange.emit('day')"
                [class.active]="view === 'day'">
                Day
            </div>
            <div class="btn btn-outline btn-primary btn-sm" (click)="viewChange.emit('week')"
                [class.active]="view === 'week'">
                Week
            </div>
            <div class="btn btn-outline btn-primary btn-sm" (click)="viewChange.emit('month')"
                [class.active]="view === 'month'">
                Month
            </div>
            <div style="position: relative; float: left;">
                <select class="form-control select-button" (change)="onDateChanged($event.target.value)"
                    [value]="viewDate.getFullYear()">
                    <option *ngFor="let year of years" [value]="year">{{year}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
<br />
