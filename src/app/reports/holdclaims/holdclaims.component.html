<h3>Hold claims report</h3>
<div class="row">
  <form [formGroup]="CPDForm">
    <div class="col-lg-3">
      <label class="control-label">Practices</label>
      <div class="flex-container">
        <ngx-select class="flex-grow" [(ngModel)]="PracticeCode" formControlName="PracCode" [items]="listPracticesList"
          optionTextField="PracticeLabel" optionValueField="Id" placeholder="Select Practice" [allowClear]="false"
          (ngModelChange)="onchangePractice($event)">
        </ngx-select>
        <span class="input-group-btn">
          <button class="btn btn-primary btn-sm lh-1_2" type="button" [disabled]="this.CPDForm.value.PracCode == 0"
            (click)="onchangePractice(0)">
            <i class="fa fa-refresh"></i>
          </button>
        </span>
      </div>
    </div>

  </form>

</div>

<br>
<br>
<br>

<div class="row" *ngIf="isSearchInitiated == true">
  <div class="col-lg-12">
    <h3>Hold Claims Report</h3>
  </div>
  <div class="col-lg-12">
    <table class="table table-striped table-hover table-bordered datatable dtholdreportdetials">
      <thead>
        <tr>
          <th>Patient name </th>
          <th>claims No</th>
          <th>DOS</th>
          <th> Procedure_Code </th>
          <th>Delay Reason</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cp of holdClaimsDetailReport">
          <td>{{cp.PATIENT_NAME}}</td>
          <td>{{cp.Claim_No}}</td>
          <td>{{cp.DOS | date:'MM/dd/yyyy'}}</td>
          <td>{{cp.Procedure_Code}}</td>
          <td>{{cp.Delay_Reason_Code}}</td>
          <td>{{cp.DESCRIPTION}}</td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
