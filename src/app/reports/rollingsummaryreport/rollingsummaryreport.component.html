<h3>Summary of Accounts Receivables</h3>
<div class="row">
  <form [formGroup]="CPDForm">


    <div class="form-group col-lg-3">
      <label class="control-label">Practices<span class="text-danger">*</span></label>
      <ngx-select formControlName="PracCode" [items]="listPracticesList" optionTextField="PracticeLabel"
        [allowClear]="false">
      </ngx-select>

    </div>
    <!-- <span class="input-group-btn">
        <button class="btn btn-primary btn-sm lh-1_2" type="button" [disabled]="this.CPDForm.value.PracCode ==0"
          (click)="onchangePractice()"><i class="fa fa-refresh"></i></button>
      </span> -->

    <div class="form-group col-lg-3">
      <label class="control-label">Period<span class="text-danger">*</span></label>
      <select class="form-control" formControlName="months">
        <option value=0 disabled>Select Period</option>
        <option value=6>Last 6 Months</option>
        <option value=12>Last 1 Year</option>
        <option value=24>Last 2 Years</option>
        <option value=36>Last 3 Years</option>
      </select>

    </div>

    <div class="form-group col-lg-3">
      <button style="margin-top: 15px;" class="btn btn-danger" type="submit" (click)="onPdfClick()">Convert to
        Pdf</button>
    </div>
    <!-- <span class="input-group-btn">
        <button class="btn btn-primary btn-sm lh-1_2" type="button" [disabled]="this.CPDForm.value.userid ==0"
          (click)="onchangePractice()"><i class="fa fa-refresh"></i></button>
      </span> -->


  </form>

</div>
<div class="row col-lg-12">
  <button class="btn btn-primary btn-sm pull-right" type="submit" (click)="onchangePractice()">Search</button>
  <button type="button" class="btn btn-white pull-right ml-2 btn-sm" (click)="onClear()">Clear</button>
</div>



<div class="row" *ngIf="isSearchInitiated == true">
  <div class="col-lg-12">
    <h3>Summary of Accounts Receivables</h3>
  </div>
  <div class="col-lg-18">
    <table class="table table-striped table-hover table-bordered datatable dtrollingReportdetials">
      <thead>
        <tr>

          <th>Practice Code</th>
          <th>Practice Name</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cp of rollingreport">

          <td>{{cp.practice_code}}</td>
          <td>{{cp.prac_name}}</td>
          <td>{{cp.DataType}}</td>
          <td>{{cp.Amount + " $"}}</td>

          <td>{{cp.Month_Year}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
