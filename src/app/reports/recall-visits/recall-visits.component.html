<h3>Recall Visits</h3>
<div class="row">
    <form [formGroup]="form" role="form">
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
            <label class="control-label">Select Practice<span class="text-danger">*</span></label>
            <select class="form-control" [(ngModel)]="request.practiceCode" formControlName="practiceCode">
                <option [ngValue]=[null] disabled>Select</option>
                <option *ngFor="let c of practicesList" value={{c.Id}}>{{c.Name}}</option>
            </select>
        </div>
        <div class="form-group col-sm-3 col-md-3 col-lg-3">
            <label class="control-label">From - To<span class="text-danger">*</span></label>
            <my-date-range-picker [options]="myDateRangePickerOptions" [placeholder]="'MM/DD/YYYY'"
                (dateRangeChanged)="onDateRangeChanged($event)" formControlName="dateRange">
            </my-date-range-picker>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-lg-12">
        <button type="button" type="submit" class="btn btn-primary pull-right btn-sm"
            (click)="onSearch()">Search</button>
        <button type="button" class="btn btn-white pull-right ml-2 btn-sm" (click)="onClear()">Clear</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 pt-20">
        <div *ngIf="isSearchInitiated">
            <table class="table table-hover table-striped table-bordered dataTable datatableRecallVisists" width="100%">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip</th>
                        <th>Recall Date</th>
                        <th>Appointment Type</th>
                        <th>Home Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of data">
                        <td>{{row.PATIENT}}</td>
                        <td>{{row.ADDRESS}}</td>
                        <td>{{row.CITY}}</td>
                        <td>{{row.STATE}}</td>
                        <td>{{row.ZIP}}</td>
                        <td>{{row.RECALLDATE | date:'MM/dd/yyyy'}}</td>
                        <td>{{row.APPTTYPE}}</td>
                        <td>{{row.HOME_PHONE}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
