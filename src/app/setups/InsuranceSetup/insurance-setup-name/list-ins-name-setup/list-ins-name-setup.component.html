<div class="row">
  <div class="form-group col-lg-4">
    <label>Select Group<span class="text-danger">*</span></label>
    <ngx-select [items]="groupsSelectList" (typed)="onTypeGroups($event)" optionValueField="Id" optionTextField="Name"
      [allowClear]="true" (select)="onSelectGroup($event)" (remove)="onRemoveGroup($event)" [(ngModel)]="insGroupId"
      placeholder="Search Groups">
    </ngx-select>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped table-hover table-bordered table-responsive dataTableInsName" width="100%">
      <thead>
        <tr>
          <th>&nbsp;&nbsp;&nbsp;</th>
          <th>Name</th>
          <th>Group Name</th>
          <th class="text-center">Created By</th>
          <th class="text-center">Created Date</th>
          <th class="text-center">Modified By</th>
          <th class="text-center">Modified Date</th>
          <th class="all">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pt of objInsuranceName">
          <td></td>
          <td>{{pt.InsuranceNameDescription | titlecase}}</td>
          <td>{{pt.InsuranceGroupName | titlecase}}</td>
          <td align="center">{{pt.Created_By_Name | titlecase}}</td>
          <td align="center">{{pt.Created_date | date:'MM/dd/yyyy'}}</td>
          <td align="center">{{pt.Modified_By_Name}}</td>
          <td align="center">{{pt.modified_date | date:'MM/dd/yyyy'}}</td>
          <td class="text-right footable-visible footable-last-column">
            <div class="btn-group">
              <button class="btn-default btn btn-xs gridbtn" (click)="onViewClick(pt.InsuranceNameId)">View</button>
              <button class="btn-default btn btn-xs gridbtn" (click)="onEditClick(pt.InsuranceNameId)">Edit</button>
              <button class="btn-danger btn btn-xs gridbtn" (click)="onDeleteClick(pt.InsuranceNameId)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
