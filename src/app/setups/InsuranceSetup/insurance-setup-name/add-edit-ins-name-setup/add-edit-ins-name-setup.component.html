<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>{{strAddEditTitle}}</h5>
    </div>
    <div class="ibox-content">
        <form [formGroup]="insNameForm" (ngSubmit)="onSaveClick()">
            <div class="row">
                <div class="col-lg-12 form-group">
                    <label>Group Name<span class="text-danger">*</span></label>
                    <ngx-select [items]="groupsSelectList" (typed)="onTypeGroups($event)" optionValueField="Id"
                        optionTextField="Name" [allowClear]="true" [(ngModel)]="objInsuranceName.Insgroup_Id"
                        formControlName="gName">
                    </ngx-select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 form-group">
                    <label>Insurance Name<span class="text-danger">*</span></label>
                    <input type="text" maxlength="50" class="form-control"
                        [(ngModel)]="objInsuranceName.Insname_Description" formControlName="iName">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-primary btn-sm pull-right" type="submit"
                        [disabled]="!insNameForm.valid">Save</button>
                    <button class="btn btn-default btn-sm pull-right" (click)="onCancelClick()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
