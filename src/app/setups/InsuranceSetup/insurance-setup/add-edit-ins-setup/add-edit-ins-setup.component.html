<div class="ibox">
  <div class="ibox-title">
    <h5>{{strAddEditTitle}}</h5>
  </div>
  <div class="ibox-content">
    <form [formGroup]="insuranceForm">
      <div style="display: inline-block; text-align: left;">
        <h3 style="margin: 0;">Group Details</h3>
        <hr style="margin: 0; border: 1px solid #a5a1a1; width: 100%;">
      </div>
      
  
      <div class="row">
        <div class="col-lg-3 form-group">
            <label class="control-label">Group Name<span class="text-danger">*</span></label>
            <ngx-select [items]="allgroup"  optionValueField="Id"
                optionTextField="Name" [allowClear]="true" [(ngModel)]="objInsuranceName.Insgroup_Id"
                formControlName="gName">
            </ngx-select>
        </div>
    </div>
    <div style="display: inline-block; text-align: left;">
      <h3 style="margin: 0;">Payer Details</h3>
      <hr style="margin: 0; border: 1px solid #a5a1a1; width: 100%;">
    </div>
    <div class="row">
      <div class="form-group col-lg-3">
        <label class="control-label">Payer Name<span class="text-danger">*</span></label>
        <input type="text" maxlength="50" class="form-control"
        [(ngModel)]="insPayerModel.Inspayer_Description"
        (input)="insPayerModel.Inspayer_Description=insPayerModel.Inspayer_Description.toUpperCase()"
        (keypress)="checkSpcialCharfornum($event)"
        formControlName="paName">
        
      </div>
    
        
    
        <div class="form-group col-lg-3">
            <label class="control-label">Payer Plan</label>
            <input type="text" maxlength="1" class="form-control" [(ngModel)]="insPayerModel.Inspayer_Plan"
                (keypress)="checkSpcialCharfornum($event)" formControlName="pPlan">
        </div>
   
        <!-- <div class="form-group col-lg-3">
            <label>Payer State</label>
            <input type="text" maxlength="2" class="form-control" [(ngModel)]="insPayerModel.Inspayer_State"
                (keypress)="checkSpcialCharfornum($event)" formControlName="pState">
        </div> -->
        <div class="col-lg-3 form-group">
          <label class="control-label">Payer State<span class="text-danger">*</span></label>
          <ngx-select [items]="stateList"  optionValueField="State_Code"
              optionTextField="State_Code" [allowClear]="true" [(ngModel)]="insPayerModel.Inspayer_State"
              formControlName="pState">
          </ngx-select>
      </div>
        <div class="form-group col-lg-3">
            <label class="control-label">Submission Type</label>
            <input type="text" maxlength="6" class="form-control" [(ngModel)]="insPayerModel.Submission_type"
                (keypress)="checkSpcialCharfornum($event)" formControlName="sType">
        </div>
 
        <div class="form-group col-lg-3">
            <label class="control-label">Timely Filing Days</label>
            <input type="text" maxlength="4" class="form-control" [(ngModel)]="insPayerModel.Timely_Filing_Days"
                formControlName="tfDay">
        </div>
   
        <div class="form-group col-lg-3">
            <label class="control-label">Insurance Payer 837 ID<span class="text-danger">*</span></label>
            <input type="text" maxlength="50" class="form-control" [(ngModel)]="insPayerModel.Inspayer_837_Id"
                formControlName="pId">
        </div>
       
   
    </div>
    <div class="row">
      <div class="form-group col-lg-3 " >
        <div class="checkbox checkbox-inline checkbox-primary  m-n">
          <input type="checkbox" id="chkEdisetupRequired" [(ngModel)]="insPayerModel.Edisetup_Required"
              class="styled" formControlName="eSetup">
          <label for="chkEdisetupRequired" data-placement="bottom" title="EDI setup Req.">EDI setup
              Req.</label>
      </div>
      </div>
  
    <div class="form-group col-lg-3 " >
      <div class="checkbox checkbox-inline checkbox-primary  m-n">
          <input type="checkbox" id="chkErasetupRequired" [(ngModel)]="insPayerModel.Erasetup_Required"
              class="styled" formControlName="erSetup">
          <label for="chkErasetupRequired" data-placement="bottom" title="ERA setup Req.">ERA setup
              Req.</label>
      </div>
    </div>
    <div class="form-group col-lg-3 " >
      <div class="checkbox checkbox-inline checkbox-primary m-n">
          <input type="checkbox" id="chkIsPartA" [(ngModel)]="insPayerModel.Is_Part_A" class="styled"
              formControlName="partA">
          <label for="chkIsPartA" data-placement="bottom" title="Part A">Part A</label>
      </div>
    </div>
    <div class="form-group col-lg-3 " >
      <div class="checkbox  checkbox-primary  m-n">
          <input type="checkbox" id="chkIsRTAPayer" [(ngModel)]="insPayerModel.Is_RTA_Payer" class="styled"
              formControlName="rPayer">
          <label for="chkIsRTAPayer" data-placement="bottom" title="RTA Payer">RTA Payer</label>
      </div>
        </div>
    </div>

    <div style="display: inline-block; text-align: left;">
      <h3 style="margin: 0;">Insurance Details</h3>
      <hr style="margin: 0; border: 1px solid #a5a1a1; width: 100%;">
    </div>
    <div class="row">
      <div class="col-lg-3 form-group">
        <label class="control-label">Insurance Name<span class="text-danger">*</span></label>
        <input type="text" maxlength="50" class="form-control"
            [(ngModel)]="objInsuranceName.Insname_Description"
            (input)="objInsuranceName.Insname_Description=objInsuranceName.Insname_Description.toUpperCase()"
            formControlName="iName">
    </div>
        <div class="form-group col-lg-6">
          <label class="control-label">Address<span class="text-danger">*</span></label>
          <input type="text" class="form-control" [(ngModel)]="insModel.ObjResponse.Insurance_Address"
            formControlName="iAddress"
            (input)="insModel.ObjResponse.Insurance_Address=insModel.ObjResponse.Insurance_Address.toUpperCase()"
            >
        </div>
        <div class="form-group col-lg-3">
          <label class="control-label">Zip<span class="text-danger">*</span></label>
          <input type="text" placeholder="_____-____" mask="00000-0000" maxlength="10" class="form-control"
            [(ngModel)]="insModel.ObjResponse.Insurance_Zip"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || (event.keyCode == 8) || (event.keyCode == 9)"
            (blur)="onBlurMethod()" formControlName="zCode">
        </div>
    </div>
    
      <div class="row">
        
        <div class="form-group col-lg-3">
          <label class="control-label">City</label>
          <input type="text" class="form-control" readonly [(ngModel)]="insModel.ObjResponse.Insurance_City"
            formControlName="zCity">
        </div>
        <div class="form-group col-lg-3">
          <label class="control-label">State</label>
          <input type="text" class="form-control" readonly [(ngModel)]="insModel.ObjResponse.Insurance_State"
            formControlName="zState">
        </div>
        <div class="form-group col-lg-3">
          <label class="control-label">Phone Type 1</label>
          <select class="form-control" [(ngModel)]="insModel.ObjResponse.Insurance_Phone_Type1"
            class="form-control form-control2" formControlName="pTypee">
            <option value="TOLL FREE">TOLL FREE</option>
            <option value="CELL">CELL</option>
            <option value="WORK PHONE">WORK PHONE</option>
            <option value="HOME PHONE">HOME PHONE</option>
            <option value="CELL PHONE">CELL PHONE</option>
            <option value="FAX">FAX</option>
            <option value="OFFICE">OFFICE</option>
            <option value="IVR">IVR</option>
          </select>
        </div>
        <div class="form-group col-lg-3">
          <label class="control-label">Phone #</label>
          <input type="text" placeholder="(___) ___-____" mask="(000) 000 0000" class="form-control"
            [(ngModel)]="insModel.ObjResponse.Insurance_Phone_Number1"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || (event.keyCode == 8) || (event.keyCode == 9)"
            formControlName="phonee">
        </div>
      </div>
    
     
      <div class="row">
        <div class="form-group col-lg-3">
          <label class="control-label">Phone Type 2</label>
          <select class="form-control" [(ngModel)]="insModel.ObjResponse.Insurance_Phone_Type2"
            class="form-control form-control2" formControlName="pType">
            <option value="TOLL FREE">TOLL FREE</option>
            <option value="CELL">CELL</option>
            <option value="WORK PHONE">WORK PHONE</option>
            <option value="HOME PHONE">HOME PHONE</option>
            <option value="CELL PHONE">CELL PHONE</option>
            <option value="FAX">FAX</option>
            <option value="OFFICE">OFFICE</option>
            <option value="IVR">IVR</option>
          </select>
        </div>
        <div class="form-group col-lg-3">
          <label class="control-label">Phone #</label>
          <input type="text" placeholder="(___) ___-____" mask="(000) 000 0000"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || (event.keyCode == 8) || (event.keyCode == 9)"
            class="form-control" [(ngModel)]="insModel.ObjResponse.Insurance_Phone_Number2" formControlName="phone">
        </div>
        <div class="form-group col-lg-3">
          <label class="control-label">Ins. Department</label>
          <input type="text" maxlength="4"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || (event.keyCode == 8) || (event.keyCode == 9)"
            class="form-control" [(ngModel)]="insModel.ObjResponse.Insurance_Department" formControlName="insDept">
        </div>
        <div class="form-group col-lg-3">
          <label class="control-label">Claim Filing</label>
          <input type="text" maxlength="6" class="form-control"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || (event.keyCode == 8) || (event.keyCode == 9)"
            [(ngModel)]="insModel.ObjResponse.ClaimFilingLimit" formControlName="cFilling">
        </div>
        
      </div>
      
      <div class="row">
        
          <div class="form-group col-lg-3" >
            <label class="control-label">Appeal Filing</label>
            <input type="text" maxlength="6" class="form-control"
              onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || (event.keyCode == 8) || (event.keyCode == 9)"
              [(ngModel)]="insModel.ObjResponse.AppealFilingLimit" formControlName="aFilling">
          </div>
            <!-- new feild added for insurance type code - pir ubaid -->
            <div class="form-group col-lg-3" >
              <label class="control-label">Insurance Type Code<span class="text-danger">*</span></label>
              <select class="form-control" 
              [(ngModel)]="insPayerModel.Insurance_Type_Code"
              formControlName="InsTypeCode"
              class="form-control form-control2" >
              <option value="0" disabled>Select Type Code</option>
              <option value="9">Self-Pay</option>
              <option value="11">Other Non-Federal Programs</option>
              <option value="12">Preferred Provider Organization (PPO)</option>
              <option value="13">Point of Service (POS)</option>
              <option value="14">Exclusive Provider Organization (EPO)</option>
              <option value="15">Indemnity Insurance</option>
              <option value="16">Health Maintenance OrganizaƟon(HMO) Medicare Risk</option>
              <option value="17">Dental Maintenance Organization</option>
              <option value="AM">Automobile Medical</option>
              <option value="BL">Blue Cross/Blue Shield</option>
              <option value="CH">CHAMPUS</option>
              <option value="CI">Commercial Insurance Co.</option>
              <option value="DS">Disability</option>
              <option value="EI">Federal Employees Program</option>
              <option value="HM">Health Maintenance Organization</option>
              <option value="LM">Liability Medical</option>
              <option value="MA">Medicare Part A</option>
              <option value="MB">Medicare Part B</option>
              <option value="MC">Medicaid</option>
              <option value="OF">Other Federal Program,Medicare Part D claims</option>
              <option value="TV">Title V</option>
              <option value="VA">Veterans Affairs Plan</option>
              <option value="WC">Workers Compensation Health Claim</option>
              <option value="ZZ">Type of Insurance is not known</option>
  
             </select>
            </div>
        </div>
        <div class="row">
          <div class="form-group col-lg-3 " style="margin-top: 25px;">
          <div class="checkbox checkbox-inline checkbox-primary  m-n">
            <input type="checkbox" id="chkIsSecAttachNeed" [(ngModel)]="insModel.ObjResponse.Is_Sec_Attach_Need"
              class="styled" formControlName="sec">
            <label for="chkIsSecAttachNeed" data-placement="bottom" title="Sec Attach Need">Sec Attach Need</label>
          </div>
        </div>
        <div class="form-group col-lg-3 " style="margin-top: 25px;">
          <div class="checkbox checkbox-inline checkbox-primary  m-n">
            <input type="checkbox" id="chkISSECPaper" [(ngModel)]="insModel.ObjResponse.IS_SEC_Paper" class="styled"
              formControlName="secPaper">
            <label for="chkISSECPaper" data-placement="bottom" title="SEC Paper">SEC Paper</label>
          </div>
          </div>
          <div class="form-group col-lg-3"style="margin-top: 25px;">
          <div class="checkbox  checkbox-primary  m-n">
            <input type="checkbox" id="chkInActive" [(ngModel)]="insModel.ObjResponse.InActive" class="styled"
              formControlName="iActive">
            <label for="chkInActive" data-placement="bottom" title="InActive">InActive</label>
          </div>
          </div>
      
      </div>
      <div class="row">
      <div class="col-lg-12">
        <button class="btn btn-primary pull-right btn-sm ml-2" [disabled]="isview || insuranceForm.invalid"  (click)="onSaveINSClick()">      {{ insModel.ObjResponse.Insurance_Id > 0 ? 'Update' : 'Save' }}
        </button>
        <button class="btn btn-primary pull-right btn-sm ml-2" [disabled]="isview || insuranceForm.invalid||insModel.ObjResponse.Insurance_Id >0"  (click)="reset()">Reset
        </button>
        <button class="btn btn-default pull-right btn-sm ml-2" (click)="onCancelClick()">Cancel
        </button>
      </div>
      </div>
    </form>
  </div>
</div>
