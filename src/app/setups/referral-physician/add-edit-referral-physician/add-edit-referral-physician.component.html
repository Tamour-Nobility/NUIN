<div class="ibox float-e-margins">
  <div class="ibox-title">
    <h5>{{routeName}} Referring Physician</h5>
  </div>
  <div class="ibox-content">
    <form [formGroup]="UserForm">
      <div class="row">
        <div class="col-lg-3 form-group">
          <label>Pin:</label>
          <input type="text" class="form-control" formControlName="Pin" placeholder="Pin" maxlength="25" minlength="10"
            autocomplete="off" mask="9999999999999999999999999">
          <i *ngIf="getFieldValue('Pin')" style="color:red">*Pin must be aleast 10 digits</i>
        </div>
        <div class="col-lg-3 form-group">
          <label>Title:<span class="text-danger">*</span></label>
          <input oninput="this.value = this.value.replace(/[^A-Za-z ]|^ /g,'')"
          type="text" class="form-control"
            placeholder="Title" formControlName="Title" maxlength="25" autocomplete="off" 
            (input)="transformToUppercase('Title')"
            >
          <i *ngIf="getFieldValue('Title')" style="color:red">*Title is required</i>
        </div>

        <div class="col-lg-3 form-group">
          <label>Last Name:<span class="text-danger">*</span></label>
          <input 
          (input)="transformToUppercase('Referral_Lname')"
          oninput="this.value = this.value.replace(/[^A-Za-z ]|^ /g,'')"  type="text" class="form-control"
            placeholder="Last name" formControlName="Referral_Lname" maxlength="25" autocomplete="off">
          <i *ngIf="getFieldValue('Referral_Lname')" style="color:red">*Last name is required</i>
        </div>

        <div class="col-lg-3 form-group">
          <label>First Name:<span class="text-danger">*</span></label>
          <input oninput="this.value = this.value.replace(/[^A-Za-z ]|^ /g,'')" 
          (input)="transformToUppercase('Referral_Fname')"
          type="text" class="form-control"
            placeholder="First name" formControlName="Referral_Fname" maxlength="25" autocomplete="off">
          <i *ngIf="getFieldValue('Referral_Fname')" style="color:red">*First name is required</i>
        </div>


      </div>

      <div class="row">
        <div class="col-lg-3 form-group">
          <label>Mi:</label>
          <input type="text"
          (input)="transformToUppercase('Referral_Mi')"  class="form-control" placeholder="Mi" formControlName="Referral_Mi" maxlength="1"
            minlength="1" autocomplete="off">
          <i *ngIf="getFieldValue('Referral_Mi')" style="color:red">*Mi must be one character</i>
        </div>
        <div class="col-lg-3 form-group">
          <label>Phone:</label>
          <input type="text" class="form-control" formControlName="Referral_Phone" autocomplete="off"
            placeholder="(___) ___-____" mask="(000) 000-0000" type="text">
          <i *ngIf="getFieldValue('Referral_Phone')" style="color:red">*Phone must be 9 digits</i>
        </div>

        <div class="col-lg-3 form-group">
          <label>NPI:<span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="NPI" formControlName="NPI" minlength="10" maxlength="10"
            mask="9999999999" autocomplete="off">
          <i *ngIf="getFieldValue('NPI')" style="color:red">*NPI must be 10 digits</i>
        </div>

        <div class="col-lg-3 form-group">
          <label>Fax:</label>
          <input type="text" class="form-control" placeholder="Fax" formControlName="Referral_Fax"
            placeholder="(___) ___-____" mask="(000) 000-0000" type="text" autocomplete="off">
        </div>
      </div>

      <div class="row">

        <div class="col-lg-3 form-group">
          <label>Email:</label>
          <input type="text" class="form-control" placeholder="yourname@example.com" formControlName="Referral_Email"
            autocomplete="off">
        </div>
        <div class="col-lg-3 form-group">
          <label>Contact Person:</label>
          <input type="text" class="form-control" placeholder="Contact Person" formControlName="Referral_Contact_Person"
            maxlength="25" autocomplete="off">
        </div>

        <div class="col-lg-3 form-group">
          <label>License:</label>
          <input type="text" class="form-control" placeholder="License" maxlength="30"
            formControlName="Referral_License" autocomplete="off">
        </div>
        <div class="col-lg-3 form-group">
          <label>Address:<span class="text-danger">*</span></label>
          <input oninput="this.value = this.value.replace(/[^A-Za-z0-9 -#- ]|^ /g,'')" 
          (input)="transformToUppercase('Referral_Address')"  type="text" class="form-control"
            placeholder="Address" formControlName="Referral_Address" autocomplete="off">
          <i *ngIf="getFieldValue('Referral_Address')" style="color:red">*Address is required</i>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 form-group">
          <label>Zip:<span class="text-danger">*</span></label>
          <input (keyup)="onBlurMethod()"
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || (event.keyCode == 8) || (event.keyCode == 9)"
            type="text" placeholder="_____-____" mask="00000-0000" maxlength="10" class="form-control"
            formControlName="Referral_Zip" autocomplete="off">
        </div>

        <div class="col-lg-3 form-group">
          <label>City<span class="text-danger">*</span></label>
          <select id="city" class="form-control" name="city" formControlName="Referral_City">
            <option [ngValue]="null">Select City</option>
            <option *ngFor="let city of Ziprefdate" [value]="city.CityName">
              {{city.CityName | titlecase}}
            </option>
          </select>
        </div>
        <!-- <div class="col-lg-3 form-group">
          <label>City:<span class="text-danger">*</span></label>
          <input readonly type="text" class="form-control" placeholder="City" formControlName="Referral_City"
            maxlength="25" autocomplete="off">
        </div> -->

        <div class="col-lg-3 form-group">
          <label>State:</label><span class="text-danger">*</span>
          <input readonly type="text" class="form-control" placeholder="State" formControlName="Referral_State"
            maxlength="2" autocomplete="off">
        </div>

        <div class="col-lg-3 form-group">
          <label>SSN:</label>
          <input type="text" class="form-control" formControlName="Referral_Ssn" maxlength="25" autocomplete="off"
            placeholder="(___-__-____)" type="text" mask="000-00-0000">
          <i *ngIf="getFieldValue('Referral_Ssn')" style="color:red">*Ssn must be 9 digits</i>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 form-group">
          <label>Tax Id:<span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="Federal Tax Id" formControlName="Referral_Tax_Id"
            maxlength="9" minlength="9" autocomplete="off" mask="999999999">
          <i *ngIf="getFieldValue('Referral_Tax_Id')" style="color:red">*Tax Id must be 9 digits</i>
        </div>
        <div class="col-lg-3 form-group">
          <label>Upin:</label>
          <input type="text" class="form-control" placeholder="Pin" formControlName="Referral_Upin" maxlength="25"
            autocomplete="off">
        </div>
      </div>


      <div class="row" style="padding-left: 30px;">
        <div class="row mt10">
          <h3 style="margin-bottom: 4px; margin-left: 15px;"><i class="fa fa-plus-square-o"
              aria-hidden="true"></i>&nbsp;
            <u>Taxonomy</u>
          </h3>
        </div>
        <div class="row mt10">
          <div class="col-lg-3 form-group">
            <label class="pl0 pr0 control-label">Type:</label><span style="color:red">*</span>
            <select formControlName="specialityGroupNumber" class="form-control form-select m-b"
              (change)="onChangeSpecialityGroup($event.target.value)">
              <option disabled value="">Please Select</option>
              <option *ngFor="let specGroup of taxonomies" value="{{specGroup.GROUP_NO}}">
                {{specGroup.GROUP_NAME | titlecase}}
              </option>
            </select>
          </div>
          <div class="col-lg-3 form-group">
            <label class="pl0 pr0 control-label">Code One:</label><span style="color:red">*</span>
            <select (change)="onChangeTaxonomyCode($event)" formControlName="Referral_Taxonomy_Code"
              class="form-control form-select m-b">
              <option disabled value="">Please Select</option>
              <option *ngFor="let specCategOne of specialtyCategoryOne" value="{{specCategOne.TAXONOMY_CODE}}">
                {{specCategOne.TAXONOMY_CODE}} | {{specCategOne.CATEGORY_NAME | titlecase}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="row" style="padding-left: 30px;">
      </div>
      <!-- <div class="row" style="padding-left: 30px;">
        <div class="col-lg-3 form-group">
          <label>Exported</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" formControlName="Exported">
            <label style="margin-left:10px; font-size: 15px; font-weight: 600" class="form-check-label">Check if Exported</label>
          </div>
        </div>
  
        <div class="col-lg-3 form-group">
          <label>Recent Use</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" formControlName="Recent_Use">
            <label style="margin-left:10px; font-size: 15px; font-weight: 600" class="form-check-label">Check if Recent Use</label>
          </div>
        </div>
      </div> -->
      <div style="text-align:right;">
        <button style="margin:2px;" class="btn btn-white ml-2" (click)="goBack()" type="button">Cancel</button>
        <button style="margin:2px;" *ngIf="type !== 'view'" (click)="clearForm()" class="btn btn-primary ml-2"
          type="submit">Reset</button>
        <button *ngIf="type !== 'view'" style="margin:2px;" class="btn btn-primary ml-2" type="submit"
          [disabled]="UserForm.invalid" (click)="onSubmit()">{{btnName}}</button>
        <button style="margin:2px;" *ngIf="type == 'view'" class="btn btn-primary ml-2" (click)="onEditable()"
          type="button">Edit</button>


      </div>
    </form>
  </div>
</div>
