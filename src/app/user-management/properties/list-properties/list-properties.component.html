<div class="row">
  <div class="col-lg-4 form-group">
    <label>Select Sub Module<span class="text-danger">*</span></label>
    <ngx-select [items]="subModuleSelectList" (typed)="onTypeSubModules($event)" optionValueField="Id"
      optionTextField="Name" (select)="onSelectSubModule($event)" [allowClear]="true"
      (remove)="onRemoveSubModule($event)" [formControl]="SubModuleFilterSelectControl" [(ngModel)]="selectedSubModule">
    </ngx-select>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped table-hover table-bordered dataTableSubModuleProperties">
      <thead>
        <tr>
          <!-- <th>ID</th> -->
          <th>Name</th>
          <th>Sub Module Name</th>
          <th style="text-align:center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let property of listProperties let ndx=index" [class.selected]="ndx === selectedRow">
          <!-- <td>{{property.Property_Id}}</td> -->
          <td>{{property.Property_Name | titlecase }}</td>
          <td>{{property.Sub_Module_Name | titlecase }}</td>
          <td class="text-center footable-visible footable-last-column">
            <div class="btn-group">
              <button class="btn-default btn btn-xs gridbtn" (click)="onViewClick(ndx)">View</button>
              <button class="btn-default btn btn-xs gridbtn" (click)="onEditClick(ndx)">Edit</button>
              <button class="btn-danger btn btn-xs gridbtn" (click)="onDeleteClick(ndx)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
