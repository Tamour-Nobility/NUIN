<div class="ibox float-e-margins">
  <div class="ibox-title">
    <h5>{{iboxAddEditTitle}}</h5>
    <div class="ibox-tools">
    </div>
  </div>
  <div class="ibox-content">
    <form [formGroup]="EmployeeForm">
      <div class="row">
        <div class="col-lg-12">
          <div class="panel-group" id="accordion">
            <div class="panel panel-default" formGroupName="personalInformationGroup">
              <div class="panel-heading" data-toggle="collapse" data-target="#personalInformation"
                data-parent="#accordion" aria-expanded="false">
                <h5 class="panel-title">
                  <i class="fa fa-user"></i>&nbsp;Personal
                </h5>
              </div>
              <div id="personalInformation" class="panel-collapse in collapse" style="">
                <div class="panel-body">
                  <div class="row">
                    <div class="form-group">
                      <div class="col-lg-12">
                        <div class="row">
                          <div class="col-lg-6 form-group">
                            <label>Date of Birth</label>
                            <my-date-picker [options]="myDatePickerOptions" (keyup)="dateMaskGS($event)"
                              [placeholder]="placeholder" [selDate]="DateOfBirth" (dateChanged)="onDateChanged($event)"
                              formControlName="dob">
                            </my-date-picker>
                          </div>
                          <div class="col-lg-6 form-group">
                            <label>Gender</label>
                            <select [(ngModel)]="objEmployee.GenderId" class="form-control" formControlName="gender">
                              <option>Select</option>
                              <option *ngFor="let g of employeeSelectListsViewModel.Genders" [value]="g.Id">{{g.Name}}
                              </option>
                            </select>
                          </div>
                          <!-- <div class="col-lg-6 form-group">
                        <label>Marital Status</label>
                        <select [(ngModel)]="objEmployee.MaritalStatusId" class="form-control" formControlName="maritalStatus">
                          <option>Select</option>
                          <option *ngFor="let m of employeeSelectListsViewModel.MaritalStatus" [value]="m.Id">{{m.Name}}</option>
                        </select>
                      </div> -->
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group">
                      <div class="col-lg-12">
                        <div class="row">
                          <div class="col-lg-6 form-group">
                            <label>NIC<span class="text-danger">*</span></label>
                            <input type="text" [(ngModel)]="objEmployee.Nic_Number" formControlName="nic"
                              class="form-control" maxlength="25" autocomplete="off" mask="00000-0000000-0">
                          </div>
                          <div class="col-lg-6 form-group">
                            <label>Marital Status</label>
                            <select [(ngModel)]="objEmployee.MaritalStatusId" class="form-control"
                              formControlName="maritalStatus">
                              <option>Select</option>
                              <option *ngFor="let m of employeeSelectListsViewModel.MaritalStatus" [value]="m.Id">
                                {{m.Name}}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel panel-default" formGroupName="contactInformationGroup">
              <div class="panel-heading" data-toggle="collapse" data-target="#contactInformation"
                data-parent="#accordion">
                <h5 class="panel-title">
                  <i class="fa fa-phone-square"></i>&nbsp;Contact
                </h5>
              </div>
              <div id="contactInformation" class="panel-collapse collapse">
                <div class="panel-body">
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" [(ngModel)]="objEmployee.Email_Personal"
                      formControlName="email" maxlength="256" autocomplete="off">
                  </div>
                  <div class="row">
                    <div class="form-group">
                      <div class="col-lg-12">
                        <div class="row">
                          <div class="col-lg-6 form-group">
                            <label>Personal Phone</label>
                            <input type="text" [(ngModel)]="objEmployee.Personal_Contact_Number" class="form-control"
                              formControlName="personalContactNumber" maxlength="12" autocomplete="off"
                              mask="000-000-0000">
                          </div>
                          <div class="col-lg-6 form-group">
                            <label>Home Phone</label>
                            <input type="text" [(ngModel)]="objEmployee.Home_Contact_Number" class="form-control"
                              formControlName="homeContactNumber" maxlength="12" autocomplete="off" mask="000-000-0000">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group">
                      <div class="col-lg-12">
                        <div class="row">
                          <div class="col-lg-6 form-group">
                            <label>Emergency</label>
                            <input type="text" [(ngModel)]="objEmployee.Emergency_Contact_Number" class="form-control"
                              formControlName="emergencyContactNumber" maxlength="12" autocomplete="off"
                              mask="000-000-0000">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel panel-default" formGroupName="addressInformationGroup">
              <div class="panel-heading" data-toggle="collapse" data-target="#addressInformation"
                data-parent="#accordion">
                <h5 class="panel-title">
                  <i class="fa fa-home"></i>&nbsp;Address
                </h5>
              </div>
              <div id="addressInformation" class="panel-collapse collapse">
                <div class="panel-body">
                  <div class="row">
                    <div class="form-group">
                      <div class="col-lg-12">
                        <div class="row">
                          <div class="col-lg-4 form-group">
                            <label>Zip</label>
                            <input type="text" class="form-control" (input)="GetCityState($event.target.value)"
                              [(ngModel)]="objEmployee.Permanent_Postal_Code" formControlName="permanentZip"
                              mask="00000-0000" maxlength="10">
                          </div>
                          <div class="col-lg-6 form-group">
                            <label>City</label>
                            <input type="text" class="form-control" [(ngModel)]="objEmployee.Permanent_City"
                              formControlName="permanentCity" maxlength="50" disabled>
                          </div>
                          <div class="col-lg-2 form-group">
                            <label>State</label>
                            <input type="text" class="form-control" [(ngModel)]="objEmployee.Permanent_State"
                              formControlName="permanentState" maxlength="50" disabled>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" [(ngModel)]="objEmployee.Permanent_Address"
                      formControlName="permanentAddress" maxlength="250">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-sm btn-primary pull-right" type="submit" (click)="onSaveClick()"
            [disabled]="!EmployeeForm.valid">Save</button>
          <button class="btn btn-sm btn-default pull-right" type="reset" (click)="onCancelClick()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
