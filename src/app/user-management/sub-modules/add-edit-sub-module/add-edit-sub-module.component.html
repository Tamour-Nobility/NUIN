<div class="ibox float-e-margins">
  <div class="ibox-title">
    <h5>{{iboxAddEditTitle}}</h5>
  </div>
  <div class="ibox-content">
    <form [formGroup]="SubModuleForm">
      <div class="row">
        <div class="form-group col-lg-12">
          <label>Name<span class="text-danger">*</span></label>
          <input type="text" [(ngModel)]="objSubModule.Sub_Module_Name" class="form-control"
            formControlName="subModuleName" maxlength="50" autocomplete="off">
        </div>
        <div class="form-group col-lg-12" [ngClass]="{'has-error':(ModuleFilterSelectControl.errors)}">
          <label>Select Module<span class="text-danger">*</span></label>
          <ngx-select [items]="moduleSelectList" (typed)="onTypeModules($event)" optionValueField="Id"
            optionTextField="Name" [allowClear]="true" [formControl]="ModuleFilterSelectControl"
            [(ngModel)]="objSubModule.Module_Id"></ngx-select>
        </div>
      </div>
      <!-- <div class="row" *ngIf="(objSubModule.Sub_Module_Id==null || objSubModule.Sub_Module_Id==undefined || objSubModule.Sub_Module_Id==0)">
        <div class="form-group">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-12">
                <div class="checkbox checkbox-primary">
                  <input id="isDefaultProperty" type="checkbox" [(ngModel)]="objSubModule.IsDefaultPropertiesCheck"
                    formControlName="isDefaultPropertiesCheck">
                  <label for="isDefaultProperty">
                    Add Default
                  </label>
                </div>
                <span>Default properties will be added <small>(View, Create, Update and Delete.)</small></span>
              </div>
            </div>
          </div>
        </div>
      </div> -->
      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-sm btn-primary pull-right" type="submit" (click)="onSaveClick()"
            [disabled]="!SubModuleForm.valid || !ModuleFilterSelectControl.valid">Save</button>
          <button class="btn btn-sm btn-default pull-right" type="reset" (click)="onCancelClick()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
