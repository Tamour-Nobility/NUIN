<div class="row">
  <div class="col-lg-4 form-group">
    <label>Select Module<span class="text-danger"></span></label>
    <ngx-select [items]="moduleSelectList" (typed)="onTypeModules($event)" optionValueField="Id" optionTextField="Name"
      (select)="onSelectModule($event)" [allowClear]="true" (remove)="onRemoveModule($event)"
      [formControl]="ModuleFilterSelectControl" [(ngModel)]="selectedModule">
    </ngx-select>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped table-hover table-bordered dataTableSubModule">
      <thead>
        <tr>
          <!-- <th>ID</th> -->
          <th>Name</th>
          <!-- <th>Module Name</th> -->
          <th style="text-align:center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subModule of listSubModule let ndx=index" [class.selected]="ndx === selectedRow">
          <!-- <td>{{subModule.Sub_Module_Id}}</td> -->
          <td>{{subModule.Sub_Module_Name | titlecase }}</td>
          <!-- <td>{{subModule.Module_Name | titlecase }}</td> -->
          <td class="text-center footable-visible footable-last-column" width="20%">
            <div class="btn-group">
              <button class="btn-default btn btn-xs gridbtn" (click)="onViewClick(ndx)">View</button>
              <button class="btn-default btn btn-xs gridbtn" (click)="onEditClick(ndx)">Edit</button>
              <button class="btn-danger btn btn-xs gridbtn" (click)="onDeleteClick(ndx)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
